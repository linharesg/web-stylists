<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img {
            margin-top: 40px 0 0 60px;
            filter: blur(4px);
            filter: brightness(170%);
            filter: contrast(150%);
            filter: grayscale(50%);
            filter: invert(80%);
            filter: opacity(50%);
            filter: saturate(60%);
            filter: sepia(60%);
            filter: hue-rotate(0 deg);
            

            filter: drop-shadow(10px 20px 5px #000) contrast(150%); 
        }
    </style>
</head>
<body>
    <img src="img/cores.jpg" alt="Jardim Colorido" width="400">
</body>
</html>
